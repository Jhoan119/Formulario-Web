<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>

   <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #d5d9e0, #c0d3e6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: #ffffff;
            padding: 32px 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #64748b;
            margin-bottom: 26px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #1e293b;
        }

        input,
        select {
            width: 100%;
            padding: 11px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            background: #f9fafb;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .checkbox {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 18px;
            font-size: 14px;
            color: #475569;
        }

        .checkbox label {
            margin: 0;
            font-weight: normal;
        }

        button {
            width: 100%;
            margin-top: 26px;
            padding: 13px;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
        }
    </style>

    
</head>
<body>
    <form action="#" method="post">
        <h2>Formulario de Contacto</h2>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="tipo-id">Tipo de Identificación:</label><br>
        <select id="tipo-id" name="tipo-id" required>
            <option value="">Seleccione...</option>
            <option value="Cc">Cédula de Ciudadanía</option>
            <option value="Ti">Tarjeta de Identidad</option>
            <option value="Pa">Pasaporte</option>
        </select><br><br>

        <label for="numero-id">Número de Identificación:</label><br>
        <input type="number" id="numero-id" name="numero-id" required><br><br>

        <label for="fecha-nac">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha-nac" name="fecha-nac" required><br><br>

        <label for="celular">Número de Celular:</label><br>
        <input type="tel" id="celular" name="celular" placeholder="Ej: 3001234567" required><br><br>

        <input type="checkbox" id="politica" name="politica" required>
        <label for="politica">Acepto la política de tratamiento de datos personales.</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
