<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #000000;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox label {
            margin-left: 8px;
            font-weight: normal;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Formulario Registro</h2>

        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido" required>
        
        
        <label for="tipo-id">Tipo de identificacion:</label>
        <select id="tipo-id" name="tipo-id" required>
            <option value="">Selecione...</option>
            <option value="Cc">Cedula de Ciudadania</option>
            <option value="Ti">Tarjeta de Identidad</option>
            <option value="Pa">Pasaporte</option>
        </select>

        <label for="numero-id">Numero de identificacion:</label>
        <input type="number" id="numero-id" name="numero-id" required>

        <label for="fecha-nac">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nac" name="celular" pattern="[0-15]{15}" placeholder="Ej: 3001234567" required>

        <div class="checkbox">
        
            <input type="checkbox" id="politica" name="politica" required>
            <label for="numero-id">Acepto la politica de tratamiento de datos:</label>
        
        </div>

        
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
